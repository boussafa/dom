<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart">
        <div class="item">
             <img class="prod1"   src="product1.jpg" alt="product1" style="width:40px;height:40px"> 
           
            <h3 class="prod11" > Product01 </h3>
            


            <p class="prod10">$10.00</p>
            <button class="decrement-button">-</button>
            <span class="item-quantity">1</span>
            <button class="increment-button">+</button>
            <button class="delete-button">Delete</button>
            <button class="like-button">❤</button>
        </div>
        <div class="item">
            <img  class= "prod2" src="product2.jpg" alt="Product2" style="width:60px;height:60px">
            <h3 class="prod22">Product02</h3>
            <p class="prod15">$15.00</p>
            <button class="decrement-button">-</button>
            <span class="item-quantity">1</span>
            <button class="increment-button">+</button>
            <button class="delete-button">Delete</button>
            <button class="like-button">❤</button>
        </div>
        <!-- Add more items as needed -->
    </div>
    <div class="total">
        <p>Total Price: <span id="total-price">$25.00</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
